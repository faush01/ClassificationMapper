<div data-role="page" class="page type-interior pluginConfigurationPage"
     data-require="emby-button,emby-select,emby-checkbox,emby-linkbutton,emby-input"
     data-controller="__plugin/classification_mapping_options.js">
    <div data-role="content">
        <div class="content-primary">
            <h3>Classification Maps</h3>

            <table id="mapping_table" style="width: 100%;">
            </table>

            <br />

            <button id="save_mappings">Save</button>
            <input type="text" id="add_new_name" />
            <button id="add_new_button">Add</button>

            <br /><br />
            <hr />

            <h3>Mapping Options</h3>

            <input type="checkbox" id="backup_original" /> Backup classification into tags<br />
            <input type="checkbox" id="override_locked" /> Update locked items<br />
            Field lock action :
            <select id="field_lock_action">
                <option value="0">None</option>
                <option value="1">Lock field on update</option>
                <option value="2">Unlock field on update</option>
                <option value="3">Always lock field</option>
                <option value="4">Always unlock field</option>
            </select>
            <br />

            <br />
            <hr />

            <h3>Classification Report</h3>

            <select id="lib_select">
                <option value="-1">All</option>
            </select> |

            <input type="checkbox" id="include_movies" /> Movies |
            <input type="checkbox" id="include_series" /> Series |
            <input type="checkbox" id="include_correct" /> Include items with correct classification
            <br /><br />

            <table>
                <thead>
                    <tr>
                        <th> Classification </th>
                        <th> Count </th>
                    </tr>
                </thead>
                <tbody id="report_table">
                </tbody>
            </table>

            <br />

            <table>
                <tr>
                    <td>Locked Items</td>
                    <td>: <span id="locked_item_count"></span></td>
                </tr>
                <tr>
                    <td>Locked Fields</td>
                    <td>: <span id="locked_field_count"></span></td>
                </tr>
                <tr>
                    <td>Total Items</td>
                    <td>: <span id="total_item_count"></span></td>
                </tr>
            </table>

        </div>
    </div>
</div>
